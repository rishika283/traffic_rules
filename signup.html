<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>SIGN UP</h1><br>
        <table>
        <form>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter your name" name="Name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" placeholder="Enter your email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="Create a password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit"><a href="home_page.html" target="_parent">Submit</a></button></td>
            </tr>
        </form>
        </table>
        <style>
            table, td{
                margin-left: auto;
                margin-right: auto;
                color:rgb(232, 41, 95);
                text-align: center;
                font-size: 100%;
            }
            h1{
                color:#EC8E13;
                text-align: center;
            }
            body{
                border:5%;
            }
            form{
                border:1px;
                text-align: center;
                color:antiquewhite;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
    </body>
</html>
